<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timeline</title>
</head>

<body>
  <main class="main">
    <form class="create-post">
      <textarea class="create-post_textarea" id="textarea" name="text" rows="3"></textarea>
      <div class="create-post_buttons">
        <div class="btn_wrapper">
          <button class="create-post_button audio-btn" type="button" name="audio" data-type="audio"></button>
        </div>
        <div class="btn_wrapper">
          <button class="create-post_button video-btn" type="button" name="video" data-type="video"></button>
        </div>
        <div class="btn_wrapper">
          <button class="create-post_button post-btn" type="submit"></button>
        </div>
      </div>
    </form>

    <div class="post-list_container">
      <ul class="post-list"></ul>
    </div>

    <div class="modal_wrapper hidden" id="coords-modal">
      <div class="modal">
        <div class="modal_description">
          <p>Что-то пошло не так.</p>
          <p>К сожалению, нам не удалось определить ваше местоположение; пожалуйста, дайте разрешение на использование
            геолокации либо введите координаты вручную.</p>
          <p>Широта и долгота через запятую.</p>
        </div>
        <form class="modal_form" id="coords-form">
          <label class="modal_form_label">
            <input type="text" class="modal_form_input" id="coords-input" autocomplete="off">
            <div class="modal_form_error hidden" id="coords-error"></div>
          </label>
          <button class="modal_form_btn cancel-btn" type="button">Отмена</button>
          <button class="modal_form_btn submit-btn" type="submit">ОК</button>
        </form>
      </div>
    </div>
  </main>
</body>

</html>
